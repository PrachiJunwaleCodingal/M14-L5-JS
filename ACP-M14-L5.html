<!DOCTYPE html>
<html>

<head>
    <title> ACP- JS Await/Async</title>
</head>

<body>

    <h1 id="result"></h1>
    <script>
        async function div(x, y) {
            var res = await x / y;
            fun1(res);
        }
        function fun1(product) {
            document.getElementById("result").innerHTML = product;
        }
        div(20, 5);
    </script>
</body>

</html>
